spring.datasource.url=jdbc:postgresql://localhost:5432/student_tracker
spring.datasource.username=postgres
spring.datasource.password=orsac@123

#Turn off the spring boot banner
spring.main.banner-mode=off

#Reduce logging level. Set logging level to warn
logging.level.root=warn

#Add logging configs to display SQL statements
#Log SQL statements
logging.level.org.hibernate.sql=debug

#Log values for SQL statements
logging.level.org.hibernate.orm.jdbc.bind=trace

#configure JPA/hibernate to auto create the tables
#"Update" config will keep existing data in the table
spring.jpa.hibernate.ddl-auto=update